<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <meta name="description" content="Minimal Blog Card - devChallenges" />
  </head>

  <body>
    <div class="card">
      <div class="card__inner">
        <img
          src="img/cactus_img.jpg"
          alt="Cactus image"
          class="card__img"
          width="336"
          height="152"
        />
        <ul class="card__tagList">
          <li class="card__tagItem">Design</li>
        </ul>
        <h1 class="card__title">Embracing Minimalism</h1>
        <p class="card__desc">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <p class="card__author">Annie Spratt</p>
    </div>
  </body>
</html>
